<html lang="en">

    <link rel="stylesheet" href="style.css">

<body>
    
    <br>

    <p id="errmsg2" hidden>Name already exist</p>
    
    <div id="clearDiv">

        <input type="text" id="name" placeholder="name">
        <!-- <input type="number" id="basic-salary" placeholder="basic salary"> -->

        <table>
            <thead>
                <tr>
                    <Th>NAME</Th>
                    <th>DAILY RATE</th>

                    <th>OVERTIME (₱52.5/hr)</th>
                    <th>JOB</th>
                    <th>UPDATE</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
